  # deploymentServer:
  #   image: bbc1/deploymentserver:latest
  #   mem_limit: 700m
  #   ports:
  #     - "8060:8060"

  configServer:
    image: bbc1/configserver:latest
    mem_limit: 700m
    ports:
      - "8888:8888"

  eurekaServer:
    image: bbc1/eurekaserver:latest
    mem_limit: 700m
    ports:
      - "8070:8070"
    depends_on:
      - configServer
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configServer:8888/

  apiGatewayServer:
    image: bbc1/apigatewayserver:latest
    mem_limit: 700m
    ports:
      - "8072:8072"
    depends_on:
      - configServer
      - eurekaServer
      - controller
    deploy:
      restart_policy:
        condition: on-failure
        delay: 45s
        max_attempts: 3
        window: 180s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/

  controller:
    image: bbc1/controller:latest
    mem_limit: 700m
    ports:
      - "8000:8000"
    depends_on:
      - configServer
      - eurekaServer
    deploy:
      restart_policy:
        condition: on-failure
        delay: 45s
        max_attempts: 3
        window: 180s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/

  demoapp:
    image: bbc1/demoapp:latest
    mem_limit: 700m
    ports:
      - "8081:8081"
    depends_on:
      - eurekaServer
    deploy:
      restart_policy:
        condition: on-failure
        delay: 45s
        max_attempts: 3
        window: 180s
    environment:
      SPRING_PROFILES_ACTIVE: default
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/

networks:
  default:
      name: bbc