spring.cassandra.keyspace-name=newsFeed_keyspace
spring.cassandra.contact-points=localhost
spring.cassandra.port=9042
spring.cassandra.local-datacenter=datacenter1


spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.lettuce.shutdown-timeout=30000
spring.redis.lettuce.pool.max-active=30
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0


#RabbitMQConfig
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest



#queues
queue.newsfeed.view.userViewPost=my_queue
queue.newsfeed.user.userSubscribe=my_queue2



## Queues
rabbitmq.queue.newsfeed.search = newsfeed_dir_queue
rabbitmq.queue.post_queue = newsfeed_post_queue

##exchange
rabbitmq.exchange.newsfeed.search = newsfeed_dir_exchange

##routing key
rabbitmq.routing.key = newsfeed_dir_routing_key

##port number

server.port = 8081







